# ========================================
# 基本設定 (必要)
# ========================================
baseURL = 'https://blog.jacktsc.com'  # 你的網站 URL
languageCode = 'zh-tw'                         # 語言代碼
title = 'Jack Blog'                            # 網站標題
theme = 'PaperMod'                            # 使用的主題
copyright = '© 2024 Jack Tse'                 # 版權聲明

# ========================================
# 分頁設定
# ========================================
[pagination]
pagerSize = 10  # 每頁顯示文章數量

# ========================================
# PaperMod 主題設定
# ========================================
[params]
env = 'production'                             # 環境：production 會啟用 Google Analytics
title = 'Jack Blog'
description = "Jack's Personal Blog - 分享技術、生活與家庭的點滴"
keywords = ['Blog', 'Hugo', '技術', '生活', '家庭', 'Tech', 'Life']
author = 'Jack Tse'
defaultTheme = 'auto'                          # auto/light/dark
disableThemeToggle = false                     # 是否禁用主題切換按鈕
disableScrollToTop = false                     # 是否禁用回到頂部按鈕

# 文章設定
ShowReadingTime = true                         # 顯示閱讀時間
ShowShareButtons = true                        # 顯示分享按鈕
ShowPostNavLinks = true                        # 顯示上一篇/下一篇
ShowBreadCrumbs = true                         # 顯示麵包屑導航
ShowCodeCopyButtons = true                     # 顯示複製代碼按鈕
ShowWordCount = true                           # 顯示字數統計
ShowRssButtonInSectionTermList = true          # 在分類/標籤頁顯示 RSS
UseHugoToc = true                              # 使用 Hugo 內建目錄
showtoc = true                                 # 顯示文章目錄
tocopen = false                                # 預設展開目錄
comments = false                               # 評論系統（需要另外設定）
hidemeta = false                               # 隱藏文章元資訊
hideSummary = false                            # 隱藏文章摘要

# ========================================
# SEO 和 Open Graph 設定
# ========================================
images = ["/images/site-feature.jpg"]          # 預設分享圖片
DateFormat = "2006年1月2日"                    # 日期格式
mainSections = ["posts"]                       # 主要內容區塊

[params.assets]
favicon = "/favicon.ico"                       # 網站圖標
favicon16x16 = "/favicon-16x16.png"
favicon32x32 = "/favicon-32x32.png"
apple_touch_icon = "/apple-touch-icon.png"
safari_pinned_tab = "/safari-pinned-tab.svg"
disableHLJS = false                            # 禁用 highlight.js
disableFingerprinting = false                  # 禁用資源指紋

[params.label]
text = 'Home'                                  # 首頁標籤文字
# icon = '/apple-touch-icon.png'              # 首頁圖標
iconHeight = 35                                # 圖標高度

# ========================================
# SEO 優化設定
# ========================================
[params.seo]
enableRobotsTXT = true                         # 啟用 robots.txt
enableSitemap = true                           # 啟用網站地圖
enableOpengraph = true                         # 啟用 Open Graph
enableTwitterCards = true                     # 啟用 Twitter Cards
enableJsonLd = true                            # 啟用 JSON-LD 結構化資料

# ========================================
# 個人檔案模式（可選）
# ========================================
[params.profileMode]
enabled = false                                # 啟用個人檔案模式
title = 'Jack Tse'
subtitle = 'My Blog'
# imageUrl = '/images/profile.jpg'            # 個人照片
imageWidth = 120
imageHeight = 120
imageTitle = 'Jack Tse'

[[params.profileMode.buttons]]
name = '文章'
url = 'posts'

[[params.profileMode.buttons]]
name = '標籤'
url = 'tags'

[[params.profileMode.buttons]]
name = '關於'
url = 'about'

# ========================================
# 首頁資訊（profileMode 關閉時顯示）
# ========================================
[params.homeInfoParams]
Title = "歡迎來到 Jack's Blog 👋"
Content = """
分享技術學習、生活體驗與家庭時光的個人空間。

探索 **技術筆記**、**生活隨筆** 和 **家庭記錄**。
"""

# ========================================
# 社交媒體連結
# ========================================
[[params.socialIcons]]
name = 'github'
url = 'https://github.com/tsesc'

[[params.socialIcons]]
name = 'email'
url = 'mailto:sctseab@gmail.com'

# [[params.socialIcons]]
# name = 'rss'
# url = '/index.xml'

# ========================================
# Google Analytics 設定
# ========================================
googleAnalytics = 'G-9QC5W0W2ZL'

# ========================================
# 搜尋功能設定
# ========================================
[params.fuseOpts]
isCaseSensitive = false                       # 搜尋區分大小寫
shouldSort = true                              # 排序搜尋結果
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
limit = 10                                     # 搜尋結果數量限制
keys = ['title', 'permalink', 'summary', 'content']

# ========================================
# 封面圖片設定
# ========================================
[params.cover]
hidden = false                                 # 全站隱藏封面
hiddenInList = false                          # 列表頁隱藏封面
hiddenInSingle = false                        # 文章頁隱藏封面
linkFullImages = true                          # 點擊圖片放大
responsiveImages = true                        # 響應式圖片

# ========================================
# 編輯文章連結
# ========================================
[params.editPost]
URL = 'https://github.com/tsesc/jackblog/edit/main/content'
Text = '✏️ 編輯此頁'
appendFilePath = true                         # 添加文件路徑

# ========================================
# 導航選單
# ========================================
[[menu.main]]
identifier = 'posts'
name = '📝 文章'
url = '/posts/'
weight = 10

[[menu.main]]
identifier = 'categories'
name = '📁 分類'
url = '/categories/'
weight = 20

[[menu.main]]
identifier = 'tags'
name = '🏷️ 標籤'
url = '/tags/'
weight = 30

[[menu.main]]
identifier = 'archives'
name = '📅 歸檔'
url = '/archives/'
weight = 40

