# ========================================
# Markdown 渲染設定
# ========================================
[markup]
defaultMarkdownHandler = 'goldmark'

[markup.goldmark.renderer]
unsafe = true                                  # 允許 HTML 標籤

[markup.highlight]
anchorLineNos = false
codeFences = true                             # 程式碼圍欄
guessSyntax = true                            # 自動識別語言
lineNos = false                               # 行號
lineNumbersInTable = true
noClasses = false                             # 使用 CSS class
style = 'monokai'                             # 程式碼高亮主題
tabWidth = 4

[markup.tableOfContents]
endLevel = 3                                  # 目錄結束層級
ordered = false                               # 有序列表
startLevel = 2                                # 目錄起始層級

# ========================================
# 隱私設定（GDPR 合規）
# ========================================
[privacy]
[privacy.disqus]
disable = true

[privacy.googleAnalytics]
anonymizeIP = true                            # 匿名化 IP
disable = false
respectDoNotTrack = true                      # 尊重 DNT 標頭
useSessionStorage = false

[privacy.instagram]
disable = false
simple = true

[privacy.twitter]
disable = false
enableDNT = true
simple = true

[privacy.youtube]
disable = false
privacyEnhanced = true                        # 增強隱私模式

# ========================================
# 網站地圖設定
# ========================================
[sitemap]
changefreq = 'weekly'
filename = 'sitemap.xml'
priority = 0.5

# ========================================
# 相關文章設定
# ========================================
[related]
includeNewer = true
threshold = 80
toLower = false

[[related.indices]]
name = 'tags'
weight = 100

[[related.indices]]
name = 'categories'
weight = 70

# ========================================
# 輸出格式
# ========================================
[outputs]
home = ["HTML", "RSS", "JSON"]               # 支援 JSON 用於搜尋功能
page = ["HTML"]
section = ["HTML", "RSS"]

# ========================================
# RSS 設定
# ========================================
[services.rss]
limit = 20                                    # RSS 文章數量限制

# ========================================
# 影像處理設定
# ========================================
[imaging]
resampleFilter = "Lanczos"
quality = 85
anchor = "Smart"

# ========================================
# 快取設定
# ========================================
[caches]
[caches.getjson]
dir = ":cacheDir/:project"
maxAge = "10m"

[caches.getcsv]
dir = ":cacheDir/:project"
maxAge = "10m"

[caches.images]
dir = ":resourceDir/_gen"
maxAge = "720h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "720h"

# ========================================
# 安全設定
# ========================================
[security]
[security.exec]
allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']

[security.funcs]
getenv = ['^HUGO_', '^CI$']

[security.http]
methods = ['(?i)GET|POST']
urls = ['.*']