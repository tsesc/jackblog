{{ $page := .Site.GetPage (.Get 0) }}
{{ if $page }}
<div style="margin: 1.5rem 0;">
    <a href="{{ $page.Permalink }}" style="display: flex; gap: 1rem; padding: 1rem; border: 1px solid var(--border); border-radius: 8px; text-decoration: none; color: inherit; transition: all 0.2s ease;">
        {{ if $page.Params.cover.image }}
        <div>
            <img src="{{ $page.Params.cover.image }}" alt="{{ $page.Title }}" loading="lazy" style="width: 80px; height: 80px; object-fit: cover; border-radius: 6px;">
        </div>
        {{ end }}
        <div>
            <h4 style="margin: 0 0 0.5rem 0; color: var(--primary); font-size: 1.1rem;">{{ $page.Title }}</h4>
            <p style="margin: 0 0 0.5rem 0; color: var(--secondary); line-height: 1.4; font-size: 0.9rem;">{{ $page.Summary | truncate 120 }}</p>
            <div style="display: flex; gap: 0.5rem; align-items: center; font-size: 0.8rem; color: var(--tertiary);">
                <time>{{ $page.Date.Format "2006-01-02" }}</time>
                {{ range $page.Params.categories | first 1 }}
                <span style="background: var(--code-bg); padding: 0.2rem 0.6rem; border-radius: 12px;">{{ . }}</span>
                {{ end }}
            </div>
        </div>
    </a>
</div>
{{ else }}
<p style="color: red;">⚠️ 找不到連結: {{ .Get 0 }}</p>
{{ end }}
